<div class="col-sm">
  <div class="row">

    <div class="justify-content-center">

    <div *ngFor="let team of teams" [class.selected]="team === selectedTeam"
    (click)="onSelect(team)">
    <aside>
      <ul>
        <li><img src="https://squiggle.com.au/{{team.logo}}"></li>
      </ul>
    </aside>
</div>
    
  </div>
  <app-team-info [team]="selectedTeam"></app-team-info>
</div>
</div>
